# Nginx configuration for routing WebSocket traffic to the Go realtime server
# and all other traffic to the Next.js app.
#
# Place this in your nginx server block or include it from your main config.

upstream nextjs {
    server 127.0.0.1:3000;
}

upstream realtime {
    server 127.0.0.1:8081;
}

server {
    listen 443 ssl;
    server_name yourdomain.com;

    # SSL config omitted â€” use your cert setup

    # WebSocket traffic -> Go realtime server
    location /ws/ {
        proxy_pass http://realtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Everything else -> Next.js
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
